<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching...</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex flex-col items-center justify-center h-screen">
  <h1 class="text-2xl font-bold mb-4">Looking for someone nearby...</h1>
  <p class="text-lg mt-4">Waiting for a match... <span id="countdown">30</span> seconds</p>

  <script>
    window.onload = function () {
      let timeLeft = 30;
      const countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(countdown);
          alert("‚è≥ Time's up! No match found.");
          window.location.href = "index.html";
        }
      }, 1000);
    };
  </script>
</body>
</html>
